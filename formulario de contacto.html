<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario de contacto</title> <link rel="stylesheet" href="formulario de contacto .css">
</head>
<body>
    <form class="contacto_form">
        <div class="contacto_form_grupo">
            <label class="contacto_form_label" for="nombre">nombre</label>
            <input class="contacto_form_input" type="text" id="nombre" placeholder="ingresa tu nombre">
        </div>
        <div class="contacto_form_grupo">
            <label class="contacto_form_label" for="email">correo</label>
            <input class="contacto_form_input" type="email" id="email" placeholder="ingresa tu correo">
        </div>
        <div class="contacto_form_grupo">
            <label class="contacto_form_label" for="mensaje">mensaje</label>
            <textarea class="contacto_form_textarea" id="mensaje" placeholder="ingresa tu mensaje"></textarea>
        </div>
        <button class="contacto_form_button" type="enviar">enviar</button>
    </form>
</body>
</html>
